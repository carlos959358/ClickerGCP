<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Clicker Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75'>ðŸ‘†</text></svg>">
    <meta name="backend-url" content="BACKEND_URL_PLACEHOLDER">
</head>
<body>
    <div class="container">
        <header>
            <h1>Global Clicker Game</h1>
            <p class="subtitle">Click to contribute to the global counter!</p>
        </header>

        <main>
            <section class="click-section">
                <div class="counter-display">
                    <h2 id="globalCount">0</h2>
                    <p>Global Clicks</p>
                </div>
                <button id="clickBtn" class="click-button">CLICK!</button>
                <p class="status" id="status">Ready to click...</p>
            </section>

            <section class="leaderboard-section">
                <h3>Top Countries</h3>
                <div class="leaderboard" id="leaderboard">
                    <p>Loading countries...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Connection Status: <span id="connectionStatus">Connecting...</span></p>
            <p>Connected Users: <span id="connectedUsers">0</span></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
