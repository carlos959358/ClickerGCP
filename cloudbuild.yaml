# Google Cloud Build Configuration
# Builds Docker images, pushes to Artifact Registry, and updates Cloud Run services

steps:
  # Step 1: Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:latest'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:${COMMIT_SHA}'
      - './backend'

  # Step 2: Push backend image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:latest'
    waitFor: ['build-backend']

  # Step 3: Build consumer Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-consumer'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/consumer:latest'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/consumer:${COMMIT_SHA}'
      - './consumer'

  # Step 4: Push consumer image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-consumer'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/consumer:latest'
    waitFor: ['build-consumer']

  # Step 5: Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-backend'
    args:
      - 'run'
      - 'deploy'
      - '${_BACKEND_SERVICE}'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:latest'
      - '--region=${_REGION}'
      - '--allow-unauthenticated'
      - '--update-env-vars'
      - 'GCP_PROJECT_ID=${PROJECT_ID},PUBSUB_TOPIC=click-events,FIRESTORE_DATABASE=(default)'
    waitFor: ['push-backend']

  # Step 5b: Get backend URL for consumer and save to workspace
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'capture-backend-url'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(gcloud run services describe ${_BACKEND_SERVICE} \
          --region=${_REGION} \
          --format='value(status.url)')
        echo "$$BACKEND_URL" > /workspace/backend_url.txt
        echo "Backend service URL: $$BACKEND_URL"
    waitFor: ['deploy-backend']

  # Step 6: Deploy consumer to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-consumer'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        BACKEND_URL=$(cat /workspace/backend_url.txt)
        gcloud run deploy ${_CONSUMER_SERVICE} \
          --image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/consumer:latest \
          --region=${_REGION} \
          --no-allow-unauthenticated \
          --update-env-vars=GCP_PROJECT_ID=${PROJECT_ID},PUBSUB_SUBSCRIPTION=click-consumer-sub,FIRESTORE_DATABASE=\(default\),BACKEND_URL=$$BACKEND_URL
    waitFor: ['capture-backend-url']

# Images pushed to Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:latest'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/consumer:latest'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'

# Substitution variables
substitutions:
  _REGION: 'europe-southwest1'
  _ARTIFACT_REPO: 'clicker-repo'
  _BACKEND_SERVICE: 'clicker-backend'
  _CONSUMER_SERVICE: 'clicker-consumer'
