# Google Cloud Build Configuration
# Builds Docker images, pushes to Artifact Registry, and deploys with Terraform

steps:
  # Step 1: Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:latest'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:${COMMIT_SHA}'
      - './backend'

  # Step 2: Push backend image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:latest'
    waitFor: ['build-backend']

  # Step 3: Build consumer Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-consumer'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/consumer:latest'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/consumer:${COMMIT_SHA}'
      - './consumer'

  # Step 4: Push consumer image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-consumer'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/consumer:latest'
    waitFor: ['build-consumer']

  # Step 5: Terraform Init
  - name: 'hashicorp/terraform:1.0'
    id: 'terraform-init'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd terraform
        terraform init
    waitFor: ['push-backend', 'push-consumer']

  # Step 6: Terraform Validate
  - name: 'hashicorp/terraform:1.0'
    id: 'terraform-validate'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd terraform
        terraform validate
    waitFor: ['terraform-init']

  # Step 7: Terraform Plan
  - name: 'hashicorp/terraform:1.0'
    id: 'terraform-plan'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd terraform
        terraform plan \
          -input=false \
          -var=gcp_project_id=${PROJECT_ID} \
          -var=gcp_region=${_REGION} \
          -var=backend_docker_image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:latest \
          -var=consumer_docker_image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/consumer:latest
    waitFor: ['terraform-validate']

  # Step 8: Terraform Apply
  - name: 'hashicorp/terraform:1.0'
    id: 'terraform-apply'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd terraform
        terraform apply \
          -input=false \
          -auto-approve \
          -var=gcp_project_id=${PROJECT_ID} \
          -var=gcp_region=${_REGION} \
          -var=backend_docker_image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:latest \
          -var=consumer_docker_image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/consumer:latest
    waitFor: ['terraform-plan']

# Images to push to Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/backend:latest'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/consumer:latest'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'

# Substitution variables
substitutions:
  _REGION: 'europe-southwest1'
  _ARTIFACT_REPO: 'clicker-repo'
